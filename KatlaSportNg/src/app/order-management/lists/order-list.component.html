<div class="container">
    <h2>Order List</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">TransactionId</th>
            <th scope="col">Price</th>
            <th scope="col">Action buttons</th>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <th scope="row">{{order.id}}</th>
                <th scope="row">{{order.code}}</th>
                <th scope="row">{{order.transactionId}}</th>
                <th scope="row">{{order.price}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Order action buttons" style="display: block; white-space:nowrap;">
                              <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!order.isDeleted" (click)="onDelete(order.id)">
                                <button type="button" class="btn btn-danger">Delete</button>
                              </div>
                              <div class="btn-group mr-2" role="group" aria-label="Restore group" *ngIf="order.isDeleted" (click)="onRestore(order.id)">
                                    <button type="button" class="btn btn-danger">Undelete</button>
                                  </div>
                              <div class="btn-group mr-2" role="group" aria-label="View group">
                                <button routerLink="/order/{{order.id}}/transactions" type="button" class="btn btn-info">View transactions</button>
                              </div>
                              <div class="btn-group" role="group" aria-label="Edit group">
                                <button routerLink="/order/{{order.id}}" type="button" class="btn btn-primary">Edit</button>
                              </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/order" type="button" class="btn btn-primary">New order</button>
        </div>
    </div>
  </div>
